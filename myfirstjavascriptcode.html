<script>
startgold=10;
document.slots.gold.value=startgold;

function stopplay () {
if (document.slots.gold.value < startgold) 
 {alert("Έχασες "+ (startgold-document.slots.gold.value) +" νόστιμα ευρουλάκια.   ");}

}

function rollem () {
if (document.slots.bet.value<1 || document.slots.bet.value == "") {alert("Θα βάλεις κανένα φράγκο;   "); return;}
if (Math.floor(document.slots.gold.value) < Math.floor(document.slots.bet.value)) {alert("Προσπαθείς να βάλεις "+document.slots.bet.value+" Ευρώ. Σαν πολλά δεν βάζεις;"); return;}

else {document.slots.banner.value="Bet is "+document.slots.bet.value+" gold piece";}
counter=0;
spinem();
}


function spinem() {
window.userdice = Math.floor(Math.random()*6+1); 
window.pcdice = Math.floor(Math.random()*6+1);
document.slots.zariasou.value=userdice;
document.slots.zariamou.value=pcdice;
checkmatch();}



function checkmatch() { 

if (userdice > pcdice) 
 {document.slots.banner.value="Κέρδισες "+Math.floor(document.slots.bet.value*1)+" νόστιμα ευρουλάκια. Και σε καλή μεριά!";
  document.slots.gold.value=Math.floor(document.slots.gold.value)+Math.floor(document.slots.bet.value*1); }
else if (userdice == pcdice)
  {document.slots.banner.value="Ισοπαλία. Αντε πάμε ακόμη μία :) ";
   document.slots.gold.value = Math.floor(document.slots.bet.value*0) + Math.floor(document.slots.gold.value);}
else {document.slots.gold.value=document.slots.gold.value-document.slots.bet.value; 
  document.slots.banner.value="Έχασες "+document.slots.bet.value+" νόστιμα ευρουλάκια. Κορόιδο!";}
 }
